<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        //编写JavaScript对象  ES6
        var user = {
            name : "哒哒",
            age : 4,
            sex : "男"
        };

        //将js对象转换为json对象：
        var json = JSON.stringify(user);
        console.log(json);

        //将 JSON 对象转换为JavaScript对象
        var obj = JSON.parse(json);
        console.log(obj);
    </script>
</head>
<body>

</body>
</html>
